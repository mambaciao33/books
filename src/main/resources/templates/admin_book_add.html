<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入topbar-->
<div th:replace="commons/adbar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/adbar::#sidebar(activeUri='admin_book_add.html')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-15 pt-1 px-4">
            <div style="position: relative;top: 0%;width: 80%;margin-left: 10%">
                <form action="book_add_do.html" method="post" id="addbook" >
                    <div class="form-group">
                       书名： <input type="text" class="form-control" name="name" id="name" placeholder="请输入书名">
                    </div>
                    <div class="form-group">
                        作者名：<input type="text" class="form-control" name="author" id="author"  placeholder="请输入作者名">
                    </div>
                    <div class="form-group">
                        出版社：<input type="text" class="form-control"  name="publish" id="publish"  placeholder="请输入出版社">
                    </div>
                    <div class="form-group">
                        ISBN:<input type="text" class="form-control" name="isbn" id="isbn"  placeholder="请输入ISBN">
                    </div>
                    <div class="form-group">
                        简介：<textarea class="form-control" rows="2"  name="introduction" id="introduction" placeholder="请输入简介"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="language">语言</label>
                        <input type="text" class="form-control" name="language" id="language"  placeholder="请输入语言">
                    </div>
                    <div class="form-group">
                        <label for="price">价格</label>
                        <input type="text" class="form-control"  name="price"  id="price" placeholder="请输入价格">
                    </div>
                    <div class="form-group">
                        <label for="pubdate">出版日期</label>
                        <input type="text" class="form-control"  name="pubdate" id="pubdate"   placeholder="请输入出版日期">
                    </div>
                    <div class="form-group">
                        <label for="classId">分类号</label>
                        <input type="text" class="form-control" name="classId" id="classId"  placeholder="请输入分类号">
                    </div>
                    <div class="form-group">
                        <label for="pressmark">书架号</label>
                        <input type="text" class="form-control"  name="pressmark" id="pressmark" placeholder="请输入书架号">
                    </div>
                    <div class="form-group">
                        <label for="state">状态</label>
                        <input type="text" class="form-control"  name="state"  id="state"  placeholder="请输入图书状态">
                    </div>
                    <input type="submit" value="添加" class="btn btn-success btn-sm">
                    <script type="text/javascript"  th:src="@{/asserts/js/jquery-3.4.1.js}"></script>
                    <script>
                        function mySubmit(flag){
                            return flag;
                        }
                        $("#addbook").submit(function () {
                            if($("#name").val()==''||$("#author").val()==''||$("#publish").val()==''||$("#isbn").val()==''||$("#introduction").val()==''||$("#language").val()==''||$("#price").val()==''||$("#pubdate").val()==''||$("#classId").val()==''||$("#pressmark").val()==''||$("#state").val()==''){
                                alert("请填入完整图书信息！");
                                return mySubmit(false);
                            }
                        })
                    </script>
                </form>
            </div>
        </main>
    </div>
</div>


</body>

</html>
