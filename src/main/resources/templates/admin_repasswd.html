<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入topbar-->
<div th:replace="commons/adbar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/adbar::#sidebar(activeUri='/admin_repasswd.html')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="col-xs-6 col-md-offset-3" style="position: relative;top: 25%">
                <div class="panel panel-primary " >
                    <div class="panel-heading">
                        <h3 class="panel-title">密码修改</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="admin_repasswd_do" class="form-inline"  id="repasswd" >
                            <div class="input-group">
                                <input type="password" id="oldPasswd" name="oldPasswd" placeholder="输入旧密码" class="form-control"><br/>
                                <input type="password" id="newPasswd" name="newPasswd" placeholder="输入新密码" class="form-control"><br/>
                                <input type="password" id="reNewPasswd" name="reNewPasswd" placeholder="再次输入新密码" class="form-control"><br/>
                                <em id="tishi" style="color: red"></em>
                                <br/>
                                <span>
                               <input type="submit" value="提交" class="btn btn-default">
                               </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script type="text/javascript"  th:src="@{/asserts/js/jquery-3.4.1.js}"></script>
            <script>
                function mySubmit(flag){
                    return flag;
                }

                $(document).keyup(function () {
                    if($("#newPasswd").val()!=$("#reNewPasswd").val()&&$("#newPasswd").val()!=""&&$("#reNewPasswd").val()!=""&&$("#newPasswd").val().length==$("#reNewPasswd").val().length){
                        $("#tishi").text("两次输入的新密码不同，请检查");
                    }
                    else {
                        $("#tishi").text("");
                    }
                })

                $("#repasswd").submit(function () {
                    if($("#oldPasswd").val()==''||$("#newPasswd").val()==''||$("#reNewPasswd").val()==''){
                        $("#tishi").text("请填写完毕后提交");
                        return mySubmit(false);
                    }
                    else if($("#newPasswd").val()!=$("#reNewPasswd").val()){
                        $("#tishi").text("两次输入的新密码不同，请检查");
                        return mySubmit(false);
                    }
                })
            </script>


        </main>
    </div>
</div>


</body>

</html>>
