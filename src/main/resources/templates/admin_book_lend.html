<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入topbar-->
<div th:replace="commons/adbar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/adbar::#sidebar(activeUri='/admin_book_lend.html')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="col-xs-6 col-md-offset-3" style="position: relative;top: 25%">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">借阅[[${book.name}]]</h3>
                    </div>
                    <div class="panel-body">
                        <form  th:action="@{/lendbookdo.html}" >
                            <div class="input-group">
                                <span  class="input-group-addon">书号</span>
                                <input type="text" readonly="readonly" class="form-control" name="name1" id="name1" th:value="${book.getBookId()}">
                            </div>
                            <br/>
                            <div class="input-group">
                                <span  class="input-group-addon">书名</span>
                                <input type="text" readonly="readonly" class="form-control" name="name" id="name" th:value="${book.getName()}">
                            </div>
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon">读者证号</span>
                                <input type="text" class="form-control" name="readerId" id="readerId" placeholder="借阅人读者证号" >
                            </div>
                            <br/>
                            <input type="submit" value="确定" class="btn btn-success btn-sm">
                            <script type="text/javascript"  th:src="@{/asserts/js/jquery-3.4.1.js}"></script>
                            <script>
                                function mySubmit(flag){
                                    return flag;
                                }
                                $("#lendbook").submit(function () {
                                    if($("#name").val()==''||$("#readerId").val()==''){
                                        alert("请填入完整图书信息！");
                                        return mySubmit(false);
                                    }
                                })
                            </script>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>


</body>

</html>
